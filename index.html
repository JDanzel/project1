<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discipline Hero</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=EB+Garamond:ital,wght@0,400;0,700;1,400;1,700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      /* Medieval RPG scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.05); 
      }
      ::-webkit-scrollbar-thumb {
        background: #5d3f29;
        border-radius: 4px;
        border: 2px solid transparent;
        background-clip: padding-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3e2723;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f4e4bc; /* Lighter fallback */
        color: #2c1810; /* Deep ink brown */
        margin: 0;
        overflow-x: hidden;
        min-height: 100vh;
      }

      /* Lightened Full Screen High-Res Weathered Parchment */
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        z-index: -10;
        /* Using a high-quality aged parchment texture */
        background-image: url("https://images.unsplash.com/photo-1596464716127-f2a82984de30?q=80&w=2500&auto=format&fit=crop");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;
        /* Increased brightness from 0.75 to 0.95 and reduced sepia slightly */
        filter: brightness(0.95) contrast(1.1) sepia(0.2) saturate(0.9);
        pointer-events: none;
      }

      /* Subtle Fiber Texture Overlay - lowered opacity */
      body::after {
        content: "";
        position: fixed;
        inset: 0;
        z-index: -5;
        background-image: url("https://www.transparenttextures.com/patterns/natural-paper.png");
        opacity: 0.35;
        pointer-events: none;
        background-blend-mode: multiply;
      }

      h1, h2, h3, h4, .rpg-font {
        font-family: 'Cinzel', serif;
        letter-spacing: 0.05em;
        color: #1a0f0a; /* Deep ink brown for readability */
        text-shadow: 1px 1px 1px rgba(255, 255, 255, 0.4);
      }
      
      .quote-font {
        font-family: 'EB Garamond', serif;
        font-size: 1.15em;
      }

      /* Medieval Container Styling */
      .medieval-container {
        border: 1px solid rgba(139, 94, 60, 0.2);
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(2px);
        box-shadow: 0 4px 15px -1px rgba(0, 0, 0, 0.1);
      }

      .ink-text {
        color: #1a0f0a;
      }

      .subtle-ink {
        color: rgba(44, 24, 16, 0.75);
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #8b5e3c;
        border-radius: 3px;
      }

      /* Celebratory Animations */
      @keyframes rays {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-rays {
        animation: rays 20s linear infinite;
      }
      
      @keyframes float-up {
        0% { transform: translateY(0) scale(1); opacity: 0; }
        20% { opacity: 1; }
        80% { opacity: 1; }
        100% { transform: translateY(-100px) scale(0.5); opacity: 0; }
      }
      .animate-float-up {
        animation: float-up 3s ease-out infinite;
      }

      @keyframes pulse-gold {
        0%, 100% { filter: drop-shadow(0 0 5px rgba(217, 119, 6, 0.4)); }
        50% { filter: drop-shadow(0 0 20px rgba(217, 119, 6, 0.8)); }
      }
      .animate-pulse-gold {
        animation: pulse-gold 2s ease-in-out infinite;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
        "react/": "https://aistudiocdn.com/react@^19.2.1/",
        "react": "https://aistudiocdn.com/react@^19.2.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>

</body>
</html>
